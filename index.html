<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>F2 Lectures</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>New Employees</h1>

    <div class="form-section">
        <div>
            <label for="name">Enter Name</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div>
            <label for="profession">Enter Profession</label>
            <input type="text" id="profession" placeholder="Enter Profession">
        </div>
        <div>
            <label for="age">Enter Age</label>
            <input type="number" id="age" placeholder="Enter Age">
        </div>
    </div>
    <div>
        <button onclick="addUser()">Add User</button>
    </div>

    <div id="error" class="error" style="display: none;">
        Error: Please make sure All fields are filled before adding an employee.
    </div>
    <div id="success" class="success" style="display: none;">
        Success: Message Added
    </div>

    <h2>Added Employees</h2>
    <div id="employeeList" class="employees">
        <p class="empty-message">Data not found</p>
    </div>
    <script src="./script.js"></script>
    </body>
</html>
